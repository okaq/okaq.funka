// acta
var a = {
    "init": function(e) {
        console.log(e);
        // start time
        a.start = window.performance.now();

        // subsystems
        a.subs = [dom,lay,sce,bmp];
        a.subs.forEach(function(el){el.init();});

        // data
        a.tick = 0;
        a.data = a.shuf();

        // first render
        // ren.clear();
        // ren.bkgd();
        // ren.data();
        a.ren();

        // cycle
        a.id = window.setInterval(a.cyc, 1000);

        // stats
        var done = window.performance.now();
        var total = done - a.start;
        console.log("total load time: " + total + "ms.");
 
    },
    "ren": function() {
        // clear and draw bkgd and data
        // ren.clear();
        ren.bkgd();
        // ren.data();
    },
    "cyc": function() {
        // random bit filp
        var f0 = (Math.random() * 4) >>> 0;
        a.data[f0] = (a.data[f0] == 1) ? 0 : 1;
        console.log(a.data);
        a.tick = a.tick + 1;
        // render
        a.ren();
        // check goal
        if (a.goal()) {
            window.clearInterval(a.id);
            console.log("goal achieved after ticks: " + a.tick);
        }
    },
    "goal": function() {
        var s0 = 0, s1 = 0;
        for (var i = 0; i < a.data.length; i++) {
            if (a.data[i] == 0) {
                s0 = s0 + 1;
            } else {
                s1 = s1 + 1;
            }
        }
        if ((s0 == 4) || (s1 == 4)) {
            return true;
        } else {
            return false;
        }
    },
    "shuf": function() {
        var r0 = [0,0,0,0];
        var f0 = Math.random();
        if (f0 > 0.5) {
            r0[1] = 1;
            r0[3] = 1;
        } else {
            r0[0] = 1;
            r0[2] = 1;
        }
        return r0;
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = [];
        for (var i = 0; i < lay.a.length; i++) {
            sce.a[i] = [];
            sce.a[i][0] = dom.canvas(lay.a[i][0]);
            dom.add(sce.a[i][0]);
        }
    }
}
// layout
var lay = {
    "init": function() {
        lay.w = 1920;
        lay.h = 1080;
        // side margins, 4 char blocks, and equal inner block margins, pixel margins
        lay.smx = 0;
        lay.bmx = 0;
        lay.pmx = 0;
        // block size
        lay.bx = ((lay.w - (2 * lay.smx)) / 4) >>> 0;
        // pixel size
        lay.px = ((lay.bx - (2 * lay.bmx)) / 32) >>> 0;
        console.log(lay);
        // data
        lay.a = [];
        for (var i = 0; i < 4; i++) {
            lay.a[i] = [];
            var x0 = (i * lay.bx) >>> 0;
            x0 = x0 + lay.smx;
            lay.a[i][0] = [lay.bx, lay.h, x0, 0]; // bkgd
            lay.a[i][1] = []; // pixel grid
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// render
var ren = {
    "bkgd": function() {
        for (var i = 0; i < sce.a.length; i++) {
            // data value - 0 = black, 1 = white
            // bkgd is flip of data value
            if (a.data[i] == 1) {
                sce.a[i][0].con.fillStyle = rgba.css([0,0,0,1.0]);
            } else {
                sce.a[i][0].con.fillStyle = rgba.css([255,255,255,1.0]);
            }
            sce.a[i][0].con.fillRect(0,0,sce.a[i][0].can.width,sce.a[i][0].can.height);
        }
    },
    "clear": function() {
    },
    "data": function() {
    }
}
// bitmap
var bmp = {
    "init": function() {
        // decode oxy bitmap font
        bmp.a = {};
        var x0 = 0;
        for (var k in oxy) {
            x0++;
            var s0 = oxy[k];
            var s1 = k[4];
            var b0 = base64DecToArr(s0);
            bmp.a[s1] = bmp.exp(b0);
        }
        console.log("bmp oxy font decoded: " + x0 + " chars");
        console.log(bmp);
        var s0 = (bmp.a[0].length);
        var s1 = Math.sqrt(s0);
        console.log("bmp oxy size: " + s0 + " (" + s1 + "x" + s1 + ")");
    },
    "exp": function(b0) {
        // expansion of uint8array
        // to string of bits
        var r0 = [];
        for (var i = 0; i < b0.length; i++) {
            var b1 = b0[i];
            var s0 = binStr(b1);
            for (var j = 0; j < 8; j++) {
                var s1 = s0.charAt(j);
                var n0 = parseInt(s1, 10);
                r0.push(n0);
            }
        }
        return r0;
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

// string view
/*\
  |*|
  |*|  Base64 / binary data / UTF-8 strings utilities
  |*|
  |*|  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Base64_encoding_and_decoding
  |*|
  \*/

/* Array of bytes to base64 string decoding */

function b64ToUint6 (nChr) {
     return nChr > 64 && nChr < 91 ?
         nChr - 65
         : nChr > 96 && nChr < 123 ?
         nChr - 71
         : nChr > 47 && nChr < 58 ?
         nChr + 4
         : nChr === 43 ?
         62
         : nChr === 47 ?
         63
         :
         0;
}

function base64DecToArr (sBase64, nBlocksSize) {
     var sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""), nInLen = sB64Enc.length,
         nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2, 
         taBytes = new Uint8Array(nOutLen);

     for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
         nMod4 = nInIdx & 3;
         nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
         if (nMod4 === 3 || nInLen - nInIdx === 1) {
                 for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
                         taBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
                 }
                 nUint24 = 0;
         }
     }
     return taBytes;
}
// bitwise ops
// https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Operators/Bitwise_Operators
var binStr = function(nMask) {
         // nMask must be between 0 and 255
         for (var nFlag = 0, nShifted = nMask, sMask = ""; nFlag < 32;
             nFlag++, sMask += String(nShifted >>> 31), nShifted <<= 1);
         return sMask.slice(24);
}
